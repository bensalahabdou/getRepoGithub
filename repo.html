<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="repo.css">
    <title>Get Repositories from Github</title>
</head>
<body>
    <div class="container">

        <div class="repos-data"></div>

    </div>


    <script src="repo.js"></script>
</body>
</html>
